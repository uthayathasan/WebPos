<div class="row w-100 m-0 p-0" style="min-height:200px">
    <div class="col m-0 p-0">
        <table class="table m-0 p-0">
            <tr *ngFor="let line1 of functionKeys1" class="m-0 p-0">
                <td class="m-0 p-0">
                    <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                    style="min-height:50px"
                    [style.background]="line1==functionKey ?'black':line1.htmlColour"
                    (click)="setFunctionKey(line1)">
                            {{line1.description}}
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col m-0 p-0">
        <table class="table m-0 p-0">
            <tr *ngFor="let line2 of functionKeys2" class="m-0 p-0">

                    style="min-height:50px"
                    [style.background]="line2==functionKey ?'black':line2.htmlColour"
                    (click)="setFunctionKey(line2)">
                            {{line2.description}}
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="col m-0 p-0">
        <table class="table m-0 p-0">
            <tr *ngFor="let line3 of functionKeys3" class="m-0 p-0">
                <td class="m-0 p-0">
                    <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                    style="min-height:50px"
                    [style.background]="line3==functionKey ?'black':line3.htmlColour"
                    (click)="setFunctionKey(line3)">
                            {{line3.description}}
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
