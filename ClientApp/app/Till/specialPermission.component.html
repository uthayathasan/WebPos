<div class="row w-100 m-0 p-0" style="min-height:50px"></div>
<div class="row w-100 m-0 p-0">
    <div class="col-sm-6 offset-sm-3">
        <h5 class="text-info text-center">
            SPECIAL PERMISSION
        </h5>
        <h6 *ngIf="showError" class="p-2 bg-warning text-white">
            Invalid username or password
        </h6>
        <form novalidate #authForm="ngForm" class="m-1 p-1">
            <div class="form-group">
                <label>UserId:</label>
                <input #name="ngModel" name="name" class="form-control"
                [(ngModel)]="UserId" required />
                <div *ngIf="name.invalid" class="text-danger">
                    Please enter your user name
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" #password="ngModel" name="password"
                    class="form-control" [(ngModel)]="Password" required />
                <div *ngIf="password.invalid" class="text-danger">
                    Please enter your password
                </div>
            </div>

            <table class="table table-bordered table-sm m-0 p-0" >
                    <tr class="table-info">
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" >
                                7
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" >
                                8
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" >
                                9
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" [disabled]="authForm.invalid"
                            style="min-height:50px;background: blue" >
                                Login
                            </button>
                        </td>
                    </tr>
                    <tr class="table-info">
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue"  >
                                4
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" >
                                5
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" >
                                6
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: green" >
                                Enter
                            </button>
                        </td>
                    </tr>
                    <tr class="table-info">
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue">
                                1
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" >
                                2
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue">
                                3
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background:orange" >
                                Clear
                            </button>
                        </td>
                    </tr>
                    <tr class="table-info">
                        <td colspan="3">
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" >
                                0
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: red" > 
                                Exit
                            </button>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
</div>
