<div class="row w-100 m-0 p-0" style="min-height:50px"></div>
<div class="row w-100 m-0 p-0">
    <div class="col-sm-6 offset-sm-3">
        <h5 class="text-info text-center">
            SPECIAL PERMISSION
        </h5>
        <h6 class="text-warning text-center">{{specialTag}}</h6>
        <h6 *ngIf="showError" class="p-2 bg-warning text-white">
            Invalid username or password
        </h6>
        <form novalidate #authForm="ngForm" class="m-1 p-1">
            <div class="form-group">
                <label>UserId:</label>
                <input #name="ngModel" name="name" id="username" class="form-control"
                [(ngModel)]="UserId" required (click)="focus('userId')" />
                <div *ngIf="name.invalid" class="text-danger">
                    Please enter your user name
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" #password="ngModel" name="password" id="userpassword"
                    class="form-control" [(ngModel)]="Password" required (click)="focus('password')" />
                <div *ngIf="password.invalid" class="text-danger">
                    Please enter your password
                </div>
            </div>

            <table class="table table-bordered table-sm m-0 p-0" >
                    <tr class="table-info">
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" (click)="enterTxt('7')" >
                                7
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" (click)="enterTxt('8')" >
                                8
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" (click)="enterTxt('9')" >
                                9
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" [disabled]="authForm.invalid"
                            style="min-height:50px;background: blue" >
                                Login
                            </button>
                        </td>
                    </tr>
                    <tr class="table-info">
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue"  (click)="enterTxt('4')" >
                                4
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" (click)="enterTxt('5')" >
                                5
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" (click)="enterTxt('6')" >
                                6
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: green" (click)=" enterBtn()" >
                                Enter
                            </button>
                        </td>
                    </tr>
                    <tr class="table-info">
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" (click)="enterTxt('1')">
                                1
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" (click)="enterTxt('2')" >
                                2
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" (click)="enterTxt('3')">
                                3
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background:orange" (click)="clearBtn()" >
                                Clear
                            </button>
                        </td>
                    </tr>
                    <tr class="table-info">
                        <td colspan="3">
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: blue" (click)="enterTxt('0')">
                                0
                            </button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-sm btn-block text-white m-0 p-0" 
                            style="min-height:50px;background: red" (click)="exitBtn()" > 
                                Exit
                            </button>
                        </td>
                    </tr>
                </table>
        </form>
    </div>
</div>
